label: LawUseCase Obligations
rules:
  - label: accept_case
    event:
      subject:
        anyUser: 
          - "AvailableAttorneys"
      operations:
        - accept
      target:
        policyElements:
          - name: PendingCases
            type: OA
    response:  
      condition:
        - function:
            name: is_node_contained_in
            args:
              - function:
                  name: current_target
              - function:
                  name: get_node
                  args:
                    - PendingCases
                    - OA            
      actions:
        - assign:
            - what:
                name: current_target
                type: O
              where:
                name: AcceptedCases
                type: OA   
        - delete:
            assignments:
              - what:
                  name: current_target
                  type: O
                where:
                  name: PendingCases
                  type: OA                 
  - label: check_availability
    event:
      subject:
        anyUser: 
          - "AvailableAttorneys"
      operations:
        - accept
      target:
        policyElements:
          - name: PendingCases
            type: OA
    response:
      condition:
        - function:
            name: is_node_contained_in
            args:
              - function:
                  name: current_target
              - function:
                  name: get_node
                  args:
                    - PendingCases
                    - OA            
      actions:
        - assign:
            - what:
                name: current_user
                type: O
              where:
                name: BusyAttorneys
                type: OA   
        - delete:
            assignments:
              - what:
                  name: current_user
                  type: U
                where:
                  name: AvailableAttorneys
                  type: UA 

                                   