label: Case1
rules:
  - label: CreatePDS
    event:
      subject:
        anyUser: 
          - "PI"     
      operations:
        - create
      target:
        policyElements:
          - name: PDSWhole
            type: O        
    response:      
      actions: 
        - grant:
             subject:
               name: PI
               type: UA
             operations:
               - add-copi
             target:
               name: PDSWhole
               type: OA   

  - label: DeleteCoPI1
