      subject:
        anyUser: 
          - "PI"     
      operations:
        - delete-copi
      target:
        policyElements:
          - name: PDSWhole
            type: O        
    response:      
      actions: 
        - delete:
            associations:
              - subject:
                  name: CoPI
                  type: UA
                operations:
                  - read  
                target:
                  name: PDSWhole
                  type: OA 

