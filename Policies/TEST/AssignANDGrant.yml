label: Assign
rules:
  - label: ASSIGN1
    event:
      subject:
        anyUser: 
          - "PI"     
      operations:
        - submit
      target:
        policyElements:
          - name: PDSWhole
            type: O        
    response:      
      actions: 
        - assign:
            - what:
                name: UBM
                type: U
              where:
                name: BM
                type: UA    

  - label: GRANT1
    event:
      subject:
        anyUser: 
          - "PI"     
      operations:
        - submit
      target:
        policyElements:
          - name: PDSWhole
            type: O        
    response:      
      actions: 
        - grant:
             subject:
               name: BM
               type: UA
             operations:
               - approve
               - withdraw
             target:
               name: PDSWhole
               type: OA                                             